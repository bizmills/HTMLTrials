<html>
<head>
</head>
<style>
label{font-family: sans-serif;}
</style>
<body>
    <h1>A Fancy Form</h1>
    <form>
        <label for="Name">Name</label>
        <input type="text" name="Name"><br>
        <label for="Age">Age</label>
        <input type="text" name="Age"><br>
        <label for="Favorite Color">Favorite Color</label>
        <form action="">
            <select name="Favorite Color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="magenta" selected>Magenta</option>
            <option value="blue">Blue</option>
            <option value="fuschia">Fuschia</option>
            </select>
            </form>
        <form action="">
            <input type="radio" name="music" value="love">Love Music</input><input type="radio" name="music" value="hate">Hate Music</input>
            </form>
        <form>
            <input type="checkbox" name="rain" value="yes">Is it raining?</input>
            </form>
        <input type="submit" name="Submit">
    </form>
</body>
</html>
