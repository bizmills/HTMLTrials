<html>

<style>
label{
    font-family: sans-serif;
    display: inline-block;
    width: 120px;}
</style>
<body>
    <h1>The Fanciest Form</h1>
    <form>
        <div><label for="Name">Name</label>
        <input type="text" name="Name"></div>
        <div><label for="Age">Age</label>
        <input type="text" name="Age"></div>
        
        <div><label for="favcolor">Favorite Color</label>
            <select name="favcolor">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="magenta" selected>Magenta</option>
            <option value="blue">Blue</option>
            <option value="fuschia">Fuschia</option>
            </select></div>

            <div>
            <label>Love Music</label>
            <input type="radio" name="music" value="love"></input></div>
            
            <div>
            <label>Hate Music</label>
            <input type="radio" name="music" value="hate"></input></div>
            
            <div>
                <label>Is it raining?</label>
                <input type="checkbox" name="rain" value="yes"></input></div>

        <input type="submit" name="Submit">
    </form>

</body>
</html>
